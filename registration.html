        <script>
          $(document).ready(function () {
            const themeToggle = $('#navbarToggleExternalContent');
            const lightThemeBtn = $('#lightThemeBtn');
            const darkThemeBtn = $('#darkThemeBtn');
            const autoThemeBtn = $('#autoThemeBtn');

            const setTheme = (theme) => {
              themeToggle.attr('data-bs-theme', theme);
              localStorage.setItem('theme', theme);
            };

            const getTheme = () => {
              const savedTheme = localStorage.getItem('theme');
              if (savedTheme) {
                setTheme(savedTheme);
              }
            };

            lightThemeBtn.on('click', () => setTheme('light'));
            darkThemeBtn.on('click', () => setTheme('dark'));
            autoThemeBtn.on('click', () => setTheme('auto'));

            getTheme();
          });
        </script>

        <script>
        document.addEventListener('DOMContentLoaded', function () {
            function handleFormSubmit(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const course = document.getElementById('course').value;
            const yearOfStudy = document.getElementById('yearOfStudy').value;

            if (!firstName || !lastName || !course || !yearOfStudy) {
                alert('Please fill in all the fields.');
                return;
            }

            alert(`First Name: ${firstName}\nLast Name: ${lastName}\nCourse: ${course}\nYear of Study: ${yearOfStudy}`);

            const confirmation = confirm('To complete the registration, please pay Ksh 200. Do you want to proceed?');

            if (confirmation) {
                alert('Payment successful! Registration complete.');
            } else {
                alert('Registration canceled. Payment not made.');
            }
            }

            const registrationForm = document.getElementById('registrationForm');
            registrationForm.addEventListener('submit', handleFormSubmit);
        });
        </script>
